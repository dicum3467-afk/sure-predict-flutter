name: sure_predict
description: Sure Predict - Football predictions
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  intl: any
  http: ^1.2.2
  shared_preferences: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

# IMPORTANT: Fix pentru erorile win32/file/ffi din lock vechi
dependency_overrides:
  win32: ^5.5.0
  file: ^7.0.0
  ffi: ^2.1.3

flutter:
  uses-material-design: true
  assets:
    - lib/l10n/app_ro.arb
    - lib/l10n/app_en.arb
